<!DOCTYPE html>>
<html lang="en">

,<head>
    <title>Gallery</title>
    <meta charset="utf-8">
    <style>
        body{
            background-color: #fefefe;
            header {text-align: center;}
            #gallery {
                display: flex;
                grid-template-columns: repeat(auto-fill, 200px);
                grid-template-rows: auto;
                gap: 2em;
            }
            img {
                margin: 1em;
                box-shadow: 10px 10px 10px ;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Flexbox Galler</h1>
    </header>
    <main>
        <div id="gallery">
            <img src="bird1.jpg" width="200" height="150" alt="red crested cardinal">
            <img src="bird2.jpg" width="200" height="150" alt="red crested cardinal">
            <img src="bird3.jpg" width="200" height="150" alt="red crested cardinal">
            <img src="bird4.jpg" width="200" height="150" alt="red crested cardinal">
            <img src="bird5.jpg" width="200" height="150" alt="red crested cardinal">
            <img src="bird6.jpg" width="200" height="150" alt="red crested cardinal">
        </div>
    </main>
</body>
</html>
